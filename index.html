<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Bassin Site</title>
</head>

<body class="bg-dark">
  <div class="container-fluid d-flex flex-column justify-content-center align-items-center" id="container">
    <!-- title -->
    <div class="d-flex mb-5 flex-column justify-content-center align-items-center" id="title">
      <h1 class="m-0" id="title">Bassin calcul</h1>
      <p class="m-0" id="name">created by anas asimi</p>
    </div>
    <!-- two boxes -->
    <div class="row justify-content-around w-100" id="body">
      <!-- input field -->
      <div class="col-md-5 d-flex flex-column justify-content-center align-items-center">
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center"
          id="input-field">
          <div class="row">
            <div class="col-6 p-2">
              <div class="container-fluid p-1 d-flex flex-column align-items-center justify-content-center">
                <label for="longueur" class="form-label">longueur</label>
                <input type="number" value="20" class="form-control" name="longueur" id="longueur"
                  aria-describedby="helpId" placeholder="" onchange="calcul()" />
              </div>
            </div>
            <div class="col-6 p-2">
              <div class="container-fluid p-1 d-flex flex-column align-items-center justify-content-center">
                <label for="largeur" class="form-label">largeur</label>
                <input type="number" value="20" class="form-control" name="largeur" id="largeur"
                  aria-describedby="helpId" placeholder="" onchange="calcul()" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6 p-2">
              <div class="container-fluid p-1 d-flex flex-column align-items-center justify-content-center">
                <label for="profondeur" class="form-label">profondeur</label>
                <input type="number" value="4" class="form-control" name="profondeur" id="profondeur"
                  aria-describedby="helpId" placeholder="" onchange="calcul()" />
              </div>
            </div>
            <div class="col-6 p-2">
              <div class="container-fluid p-1 d-flex flex-column align-items-center justify-content-center">
                <label for="talus" class="form-label">talus</label>
                <input type="number" value="1" class="form-control" name="talus" id="talus" aria-describedby="helpId"
                  placeholder="" onchange="calcul()" />
              </div>
            </div>
          </div>
          <div class="row align-items-center justify-content-center">
            <div class="col-10 p-2">
              <div class="container-fluid p-1 d-flex flex-column align-items-center justify-content-center">
                <label for="digue" class="form-label">digue</label>
                <input type="number" value="0.5" step="0.1" class="form-control" name="digue" id="revanche"
                  aria-describedby="helpId" placeholder="" onchange="calcul()" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- result field -->
      <div class="col-md-5 d-flex flex-column justify-content-center align-items-center">
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center" id="result-field">
          <h1 class="m-4">Result :</h1>
          <p>Volume totale = <span id="volume-totale">1000</span> m3</p>
          <p>Volume utile = <span id="volume-utile">1000</span> m3</p>
          <p>Surface de geomembrane = <span id="geomembrane">1000</span> m2</p>
          <p>Cloture = <span id="cloture">100</span> ml</p>
        </div>
      </div>
    </div>
  </div>
  <script src="/main.js"></script>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional

      authDomain: "bassin-calcul.firebaseapp.com",
      projectId: "bassin-calcul",
      storageBucket: "bassin-calcul.appspot.com",
      messagingSenderId: "900589890212",
      appId: "1:900589890212:web:2e08021b5dc6ba2e95d431",
      measurementId: "G-85VNFMNB75"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
</body>

</html>
